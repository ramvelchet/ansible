- name: Install packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: print names
    ansible.builtin.package:
      name: "{{ item.name }}"
      state: "{{ item.state }}"
    loop:
    - { name: "nginx" , state: "latest"}
    - { name: "mysql" , state: "abesnt"}
    - { name: "zip" , state: "absent"}